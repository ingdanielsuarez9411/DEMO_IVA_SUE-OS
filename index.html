    <title>Demo Agente Virtual - SUEÑOS</title>
    <style>
        /* Estilos básicos para que el iframe ocupe toda la pantalla */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Evita que la página principal tenga barras de scroll */
        }

        #site-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* Sin bordes */
        }

        /*
         * Estilos para posicionar el widget de ElevenLabs en la esquina inferior izquierda.
         */
        #elevenlabs-convai-widget {
            bottom: 20px !important;
            left: 20px !important;
            right: auto !important;
            top: auto !important;
        }

        /* --- NUEVO CÓDIGO --- */
        /* Oculta la marca de agua "Powered by" del widget */
        elevenlabs-convai::part(branding) {
           display: none !important;
        }

    </style>
</head>
<body>

    <iframe id="site-iframe" src="https://suenos.co/" title="Sueños.co"></iframe>

    <elevenlabs-convai agent-id="agent_5701k0scwxcgfp6b7zxqzw4ce52h"></elevenlabs-convai>

</body>
